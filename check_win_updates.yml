---
- name: Check Windows Update
  hosts: all
  connection: winrm
  gather_facts: False
 
  
  tasks:
  - name: Check Windows Update
    include_role:
      name: check_win_updates
      win_updates:
      category_names:
        - Application
        - CriticalUpdates
        - DefinitionUpdates
        - SecurityUpdates
        - Updates
reboot: no
